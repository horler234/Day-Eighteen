<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <form>
      <h1>ONIGBESE LOAN CALCULATOR</h1>
      <p class="text">This calculator displays the amount to be paid monthly!</p>
      <p class="label">Loan Amount: <span>$</span> <input type="text" id="amount"></p>
      <p class="label">Interest rate: <input type="text" id="interest">%</p>
      <p class="label">Duration: <input type="text" id="months" onchange="loan()">months</p>
      <button type="button" onclick="loan()">CALCULATE</button>
      <h1 id="output"></h1>
    </form>


    <script src="code.js" charset="utf-8"></script>

  </body>
